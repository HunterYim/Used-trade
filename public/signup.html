<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>중고 책 거래</h1>
    <nav>
      <button onclick="location.href='home.html'">홈</button>
      <button onclick="location.href='login.html'">로그인</button>
    </nav>
  </header>
  <main>
    <h2>회원가입</h2>
    <form id="signupForm">
      <!-- <label for="essentialSection">필수 정보</label> -->
      <div id="selection" name="essentialSection">
        <input type="text" id="user_id" placeholder="아이디" required><br><br>
        <input type="text" id="username" placeholder="이름" required><br><br>
        <input type="text" id="student_num" placeholder="학번" required><br><br>
        <input type="email" id="email" placeholder="이메일" required><br><br>
        <input type="password" id="password" placeholder="비밀번호" required>
      </div><br><br>
      
      <!--
      <label for="optionalSection">선택 정보</label>
      <div id="selection" name="optionalSection">
        <label for="major">전공:</label>
        <input type="text" id="major" placeholder="전공">

        <div class="gender-options">
          <label>성별:</label>
          <label for="male">남성</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">여성</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="private">비공개</label>
          <input type="radio" id="private" name="gender" value="private">
        </div>

        <div class="grade-options">
          <label>학년:</label>
          <label for="first">1학년</label>
          <input type="radio" id="first" name="grade" value="first">
          <label for="first">1st</label>
          </div>
      </div>
      -->

      <button type="submit">회원가입</button>
    </form>
  </main>
  <script src="./signup.js"></script>
</body>
</html>
