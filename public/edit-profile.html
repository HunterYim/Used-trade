<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 정보 수정</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>중고 책 거래</h1>
    <nav>
        <button onclick="location.href='home.html'">홈</button>
        <button onclick="location.href='profile.html'">내 정보</button>
        <button onclick="location.href='transactions.html'">거래내역</button>
    </nav>
    <div id="user-info">
      <span id="username"></span>님 (<span id="student_num"></span>)
      <button id="logout-btn">로그아웃</button>
    </div>
  </header>
  <main>
    <h2>개인 정보 수정</h2>
    <form id="editForm">
        <label for="username">이름:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="student_num">학번:</label>
        <input type="text" id="student_num" name="student_num"><br><br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">확인</button>
      </form>
  </main>
  <script src="./edit-profile.js"></script>
</body>
</html>
